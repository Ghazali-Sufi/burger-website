    <!-- Nav button -->
    <span class="nav-btn" id="nav-btn">
      <i class="fas fa-bars"></i>

    <!-- navbar -->
    <nav class="navbar" id="navbar">
      <div class="navbar-header">
        <span class="nav-close" id="nav-close">
          <i class="fas fa-times"></i>

        <li><a href="contacts.html" class="nav-link">Contacts</a></li>
      </ul>
    </nav>
    <!-- end of navbar -->

    <!-- header starts -->
    <header class="header">
      <div class="banner">
        <h3 class="banner-subtitle">Cunto qaas ah dhadhan na leh</h3>
        <h1 class="banner-title">in ka badan filashadaada!</h1>
        <a href="" class="banner-btn">Explore</a>
      </div>
    </header>
    <!-- end of header -->

    <!-- content divider -->
    <div class="content-divider"></div>
    <!-- end of content divider -->
  

    <!-- contact -->
    <section class="contact">
      <div class="section-center clearfix">
        <!-- contact info -->
        <article class="contact-info">
          <!-- contact item -->
          <div class="contact-item">
            <h3 class="contact-title">
              <span class="contact-icon"
                ><i class="fas fa-location-arrow"></i></span
              >address
            </h3>
            <h3 class="contact-text">Makka Al Mukarama Road, Shaqaalaha</h3>
          </div>
          <!-- end of contact item -->

          <!-- contact item -->
          <div class="contact-item">
            <h3 class="contact-title">
              <span class="contact-icon"><i class="fas fa-envelope"></i></span
              >Email
            </h3>
            <h3 class="contact-text">email@email.com</h3>
          </div>
          <!-- end of contact item -->

          <!-- contact item -->
          <div class="contact-item">
            <h3 class="contact-title">
              <span class="contact-icon"><i class="fas fa-phone"></i></span
              >Phone
            </h3>
            <h3 class="contact-text">+252 615 097668</h3>
          </div>
          <!-- end of contact item -->
        </article>
        <!-- end of contact info -->

        <!-- contact forms -->
        <article class="contact-form">
          <form
            class="form-group"
            action="https://formspree.io/f/mknyarry"
            method="POST"
          >
            <input
              type="text"
              name="name"
              placeholder="name"
              class="form-control"
            />
            <input
              type="email"
              name="email"
              placeholder="email"
              class="form-control"
            />
            <textarea
              name="message"
              rows="5"
              class="form-control"
              placeholder="message"
            ></textarea>
            <button type="submit" class="main-btn">Send</button>
          </form>
        </article>
        <!-- end of contact forms -->
      </div>
    </section>
    <!-- end of contact -->

    <!-- footer -->
    <footer class="footer">
      <div class="section-center">
        <div class="social-icons">
          <!-- social icons -->
          <a
            href="https://www.facebook.com/Mohamed.Ahmed.Khazaali"
            target="_blank"
            class="social-icon"
          >
            <i class="fab fa-facebook"></i>
          </a>
          <!-- end of social icon -->
          <!-- social icons -->
          <a
            href="https://www.instagram.com/ghazali4me/"
            target="_blank"

          >
            <i class="fab fa-instagram"></i>
          </a>
          <!-- end of social icon -->
          <!-- social icons -->
          <a
            href="https://twitter.com/Mo_Ghazali"
            target="_blank"
            class="social-icon"
          >
            <i class="fab fa-twitter"></i>
          </a>
          <!-- end of social icon -->
        </div>
        <p class="footer-text">
          &copy; <span class="text-secondary">Burger House</span>. all rights
          reserved
        </p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
